<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Type Prediction</title>
</head>
<body>
    <h1>Diabetes Type Prediction</h1>
    
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age" required><br><br>
    
    <label for="glucose">Blood Sugar Level (Glucose):</label>
    <input type="number" id="glucose" placeholder="Enter glucose level" required><br><br>
    
    <label for="insulin">Insulin Level:</label>
    <input type="number" id="insulin" placeholder="Enter insulin level" required><br><br>
    
    <label for="bmi">BMI:</label>
    <input type="number" id="bmi" placeholder="Enter BMI" required><br><br>
    
    <label for="model_type">Select Model:</label>
    <select id="model_type">
        <option value="naive_bayes">Naive Bayes</option>
        <option value="perceptron">Perceptron</option>
    </select><br><br>
    
    <button onclick="predictDiabetes()">Predict Diabetes Type</button>
    
    <h2 id="result"></h2>

    <script>
        async function predictDiabetes() {
            // Get input values
            const age = document.getElementById('age').value;
            const glucose = document.getElementById('glucose').value;
            const insulin = document.getElementById('insulin').value;
            const bmi = document.getElementById('bmi').value;
            const modelType = document.getElementById('model_type').value;

            // Check if all inputs are provided
            if (!age || !glucose || !insulin || !bmi) {
                document.getElementById('result').innerText = "Please fill in all fields.";
                return;
            }

            // Prepare data for the POST request
            const data = {
                age: parseFloat(age),
                glucose: parseFloat(glucose),
                insulin: parseFloat(insulin),
                bmi: parseFloat(bmi),
                model_type: modelType
            };

            try {
                // Send a POST request to the Flask API
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Get the JSON response from the Flask API
                const result = await response.json();

                // Check for errors in the response
                if (response.ok) {
                    document.getElementById('result').innerText = 
                        "Predicted Diabetes Type: " + result.diabetes_type;
                } else {
                    document.getElementById('result').innerText = 
                        "Error: " + result.error;
                }
            } catch (error) {
                // Display any network errors
                document.getElementById('result').innerText = "Error: Could not connect to server.";
            }
        }
    </script>
</body>
</html>
